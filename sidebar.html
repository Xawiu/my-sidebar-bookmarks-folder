<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    #bookmark-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bookmark {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid #f0f0f0;
      min-height: 24px;
      transition: background 0.1s ease;
      cursor: pointer;
    }
    .is-link {
      padding-left: 24px;
    }
    .bookmark:hover {
      background-color: #efeff4;
    }
    .back-button {
      background-color: #f8f8fa;
      font-weight: 600;
      color: #0060df;
      border-bottom: 2px solid #e1e1e6;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .favicon {
      width: 16px;
      height: 16px;
      margin-right: 12px;
      flex-shrink: 0;
      object-fit: contain;
    }
    .bookmark-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      font-size: 13.5px;
    }
    .footer {
      background-color: #f0f0f4;
      border-top: 1px solid #d1d1d6;
      padding: 8px;
      flex-shrink: 0;
    }
    #open-settings {
      width: 100%;
      padding: 8px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
    @media (prefers-color-scheme: dark) {
      body { background-color: #2b2a33; color: #fbfbfe; }
      .bookmark { border-bottom-color: #38383d; }
      .bookmark:hover { background-color: #52525e; }
      .back-button {
        background-color: #38383d;
        color: #0df;
        border-bottom-color: #52525e;
      }
      .footer { background-color: #23222b; border-top-color: #52525e; }
      #open-settings {
        background-color: #38383d;
        color: #fbfbfe;
        border-color: #52525e;
      }
    }
  </style>
</head>
<body>
  <div id="bookmark-list">Loading...</div>
  <div class="footer">
    <button id="open-settings" title="Settings">⚙️ Settings</button>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
