<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>⚙️ <span data-i18n="extensionSettingsiTitle">My Bookmarks Folder settings</span></h2>
    <article>
        <div class="options">
            <table>
                <tr>
                    <td class="item_name" data-i18n="sidebarTitle">
                        Sidebar folder:
                    </td>
                    <td>
                        <select id="sideId"></select>
                    </td>
                </tr>
                <tr>
                    <td class="item_name" data-i18n="popupTitle">
                        Popup folder:
                    </td>
                    <td>
                        <select id="popupId"></select>
                    </td>
                </tr>
                <tr>
                    <td class="item_name" data-i18n="contextTitle">
                        Context menu folder:
                    </td>
                    <td>
                        <select id="contextId"></select>
                    </td>
                </tr>
                <tr>
                     <td class="item_name" data-i18n="comfortMode">Use comfortable mode:</td>
                     <td><input type="checkbox" id="isPadded"> <i data-i18n="comfortModeTip">(for sidebar and popup)</i></td>
                </tr>
            </table>
        </div>
        <div class="memo" data-i18n="memoText">
            Select different folders for your Sidebar, Popup and your Right-Click Context Menu.
        </div>
    </article>
    <script src="options.js"></script>
</body>
</html>
